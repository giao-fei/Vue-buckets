<!doctype html>
<html>	
<head>
<meta charset="utf-8">
<title>v-model实现表单内元素的数据双向绑定机制</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<style>
	[v-cloak] {
		display:none;
	}
</style>
<body>
  <div id="app">
	 <h4 v-cloak>{{ msg }}</h4>
	
	 <!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V 无法实现数据的双向绑定 -->
	 <!-- <input type="text" v-bind:value="msg" style="100%"> -->
	 
	 <!-- 使用 v-model 指令，可以实现表单元素 Model 中数据的双向数据绑定 -->
	 <!-- 注意：v-model 只能运用在，表单元素中 -->
	 <!-- input(radio，text，address，email...) select checkbox textarea-->
	 <input type="text" v-model="msg"  :title="mytitle + '你好世界'" @keyup.enter="add"> 
   </div>
<script>
  var vm = new Vue({
	  el:"#app",
	  data:{
	    msg: 'Hello world',
		mytitle:'你好世界'
		  
		  
	  },
	  methods:{
           add:function(){
			   alert('hello world')
		   }
		} 
	  
  });
</script>
</body>
</html>
