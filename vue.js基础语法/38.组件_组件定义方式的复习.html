<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组件_组件定义方式的复习</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
  <!-- <mylogin></mylogin>-->
	  <login></login>
  </div>
<script>
  
	/**
	    1. <div id="app">
	         <mylogin></mylogin>
	       </div>
		   
	       var login ={
		       template: '<h1>123</h1>'  
		   }
	       
		   Vue.component('mylogin',login)
		   
	    2. <div id="app">
		     <mylogin></mylogin>
		   </div>
		   
		   var login ={
		       template: '<h1>123</h1>'
		   }
		   
		   <script>
		   components:{ // 定义内部私有组件
		       '组件的名称':组件的模板对象
			   'mylogin':login
		   }
		   
		 3. <div id="app">
	           <login></login>
            </div>
			
			var login ={
			    template: '<h1>1234</h1>'
			}
	    
		    components:{ // 定义内部私有组件
			   login
			}
**/	
	
	
  // 定义组件的时候，如果要定义全局的组件，Vue.component('组件的名称'，Vue.extend)	
	
  // 通过 对象 字面量的形式，定义了一个 组件模板对象	
  var login ={
	  template: '<h1>1234</h1>'
  }
  // 通过 Vue.component 把 组件模板对象，注册为一个全局的 Vue 组件，为这个组件起了一个名称，可以让我们 通过标签形式，再页面中直接引入这个组件
  // Vue.component('mylogin',login)
  
  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
	  el: '#app',
	  data:{},
	  methods:{},
	  components:{ // 定义内部私有组件
		// '组件的名称'：组件的模板对象
        // 'mylogin': login
		login
	  }
  });
</script>
</body>
</html>
