<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
  <!-- 将来 new 的vue实例，会控制这个 元素中的所有内容-->
   <!-- Vue 实例所控制的这个元素区域，就是我们的 v-->
	<div id="app">
	 <p>{{ msg }}</p>
	</div>
	
	
  <script>
	// 2.  创建一个vue实例   
	// 当我们导入包之后，在浏览器的内存中，就多了一个 vue 构造函数
	// 注意：我们 new 出来的这个 vm 对象，就是我们 MVVM中的 vm调度者 
	var vm = new Vue({
		
		el: '#app',          // 表示，当前我们 new 的这个 Vue实例，要控制页面上的哪个区域
		
		// 这里的 data 就是 MVVM 中的 M ，专门用来保存 每个数据的页面
		data: {              // data 属性中，存放的是 el 中要用到的数据
			
		  msg: '欢迎学习Vue'  // 用过 Vue 提供的指令，很方便的就能把数据渲染到页面上，作DOM元素了 【前端的Vue之类的框加，不提倡我们去手动操作Dom元素】	
			
		}
	});
	  
	  
	  
	  
	  
	  
	  
	  
	  
  </script>
</body>
</html>
