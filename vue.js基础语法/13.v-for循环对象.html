<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-for循环对象</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
   <div id="app">
	    <!-- 注意：在遍历对象上的键值对的时候，除了 有 val key ，在第三个位置还有一个索引 -->
	    <p v-for="(val, key) in user">值为：{{ val }} --- 键值是： {{ key }} -- 索引 {{ i }}</p>
   </div>
<script>
   var vm = new Vue({
	   el:'#app',
	   data:{
		 user: {
		   id: 1,
		   name: 'owen',
		   gender: '男'
		 }
	   },
	   methods:{
		   
	   }
   });
</script>
</body>
</html>
