<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="js/vue-2.4.0.js"></script>
<style>
    button{
        width: 20px;
        height: 50px;
    }
</style>
</head>
<body>
    <div id="app">
        <button @click="sub">-</button>
        <span> {{ num }} </span>
        <button @click="add">+</button>
    </div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
           num:1
        },
        methods:{
           sub:function(){
               if(this.num>0){
                  this.num--;
               }else{
                  alert('别点了')
               }
           },
           add:function(){
               if(this.num<10){
                   this.num++;
               }else{
                   alert('别点了')
               }
           }
        }
    }) 
</script>
</body>
</html>
