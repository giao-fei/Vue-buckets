<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-for循环对象数组</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
     <p v-for="(user,i) in list">Id:{{ user.id }} --名字：{{ user.name }}-索引：{{ i }}</p> 
  </div>
<script>
  var vm = new Vue({
	  el:'#app',
	  data: {
	    list: [
		   { id: 1, name: 'zs1'},
		   { id: 2, name: 'zs2'},
		   { id: 3, name: 'zs3'},
		   { id: 4, name: 'zs4'}
		]
	  },
	  methods:{
		  
	  }
  });
</script>	
</body>
</html>
