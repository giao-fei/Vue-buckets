<!doctype html>

<title>无标题文档</title>

</head>
<style>
	
	
</style>
<body>
  <div id="app">
       <!-- 对象就是无需键值对的集合 -->
	   <h1 :style="[styleObj1,styleObj2]">Hello World</h1>
  </div>
<script>
  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
	  el:'#app',
	  data: {
	    styleObj1:{ color:'red', 'font-weight': 200},
		styleObj2:{'font-style':'italic'}
	  },
	  methods:{
		  
	  }
  });
</script>
</body>
</html>
