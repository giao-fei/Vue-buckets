<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画_使用第三方animate.css库实现动画</title>
<script src="Vue包/vue-2.4.0.js"></script>
<link rel="stylesheet" href="Vue包/animate.css@3.5.css">
<!-- 入场 bounceIn  离场 bounceOut-->
</head>
<body>
  <div id="app">
	  <input type="button" value="点击" @click="flag=!flag" style="position:absolute;">  
      <!-- 需求：点击按钮，让 h3 显示，再点击，让 h3 隐藏 -->
<!--
	  <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
		  <img src="b.jpg" v-if="flag" style="width:200px;height:200px;">
	  </transition>
-->
       
      <!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场 时候的动画时长 -->
      <!-- 使用 :duration="{ enter: 200, leave: 400}" 来分别设置 入场的时长 和 离场的时长  -->
<!--	  <transition enter-active-class=" bounceIn" leave-active-class="bounceOut" :duration="400">-->
	  <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{ enter:800, leave:1000 }">
		  <img src="b.jpg" v-if="flag" style="width:200px;height:200px;" class="animated">
	  </transition>

  </div>
<script>
  var vm = new Vue({
	  el: '#app',
	  data: {
		 flag: false 
	  },
	  methods:{
		  
	  }
  });
</script>
</body>
</html>
