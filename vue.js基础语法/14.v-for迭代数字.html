<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-for迭代数字</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
   <div id="app">
	   <!-- in 后面我们放过 普通数组，对象数组，对象，还可以放数字-->
	   <!-- 注意：如果使用 v-for 迭代数字的化，前面的 count 值从 1 开始-->
	   <p v-for="count in 10">Hello World </p>
   </div>
<script>
   var vm = new Vue({
	   el: '#app',
	   data: {
		   
	   },
	   methods:{
		   
	   }
   });
</script>
</body>
</html>
