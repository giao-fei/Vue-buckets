<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<style>
	.red{color:red;}
	.thin{font-weight:200;}
	.italic{font-style:italic;}
	.active{letter-spacing:0.5em;}
	
	
</style>
<body>
 <div id="app">
	<!-- <h1 class="red thin">Hello World</h1> -->
	 
    <!-- 第一种使用方式，直接传递一个数组，注意：这里的 class 需要使用 v-bind 做数据绑定 -->
	<!-- <h1 :class="['thin','red']">Hello World</h> -->
	
    <!-- 在数组中使用三元表达式 -->
    <!-- <h1 :class="['thin','red',flag?'active':'']">Hello World</h> -->
	
    <!-- 在数组中使用 对象来替代三元表达式，提高代码的可读性 -->
	<!-- <h1 :class="['thin','red',{'active':flag} ]">Hello World</h> -->
	 
    <!-- 在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以 这里没写引号； 属性的值 是一个标识符-->
	<h1 :class="classObj">Hello World</h1>
 </div>
<script>
  var vm = new Vue({
	  el: '#app',
	  data: {
		flag: false,
		classObj: {red: true, thin: true, italic: false, active: false}
	  },
	  methods:{
	  
	  
     }
});
</script>
</body>
</html>
