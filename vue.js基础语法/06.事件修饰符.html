<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue事件修饰符</title>
<script src="Vue包/vue-2.4.0.js"></script>
<style>
	.inner{height:150px;background-color:#4E94DC;}
	.outer{padding:50px;background-color:red;}
</style>
</head>
<body>
  <div id="app">
	   
	<!-- 使用 .stop 阻止冒泡 -->
    <!-- <div class="inner" @click="div1Handler"> 
	     <input type="button" value="点击" @click.stop="btnHandler">
	     </div> -->
	
    <!-- 使用 prevent 阻止默认事件 -->
	<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">百度一下</a> -->
	
    <!-- 使用 .capture 实现捕获触发事件的机制 -->
	<!-- <div class="inner" @click.capture="div1Handler"> 
	     <input type="button" value="点击" @click="btnHandler">
	     </div> -->
	  
    <!-- 使用 .self 实现只有点击当前元素时候，才会触发事件处理函数 -->
    <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡行为 -->
	<!-- <div class="outer" @click="div2Hander">
	  <div class="inner" @click.self="div1Handler"> 
	     <input type="button" value="点击" @click="btnHandler">
	  </div> 
	 </div> -->
		 
    <!-- 使用 .once 只触发一次事件处理函数 -->
	<!--    <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度一下</a> -->
	
  </div>
<script> 
  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
	  el: '#app', 
	  data:{},
	  methods:{
		div2Handler(){
			console.log('这是触发了 outer div2Hander 的点击事件');
		},
		div1Handler(){
			console.log('这是触发了 inner div1Hander 的点击事件');
		},
		btnHandler(){
			console.log('这是触发了 btn 按钮的点击事件');
		},
		linkClick(){
			console.log('触发了链接的点击事件');
		}
	  }
	  
  });
</script>
</body>
</html>
