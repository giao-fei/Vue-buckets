<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-for中key的使用注意事项</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
   <div id="app">
	 
	 <div>
	   <label>Id:
		  <input type="text" v-model="id">
	   </label>	 
		   
	   <label>Name:
	      <input type="text" v-model="name" @keyup.enter="add">
	   </label>
		 
	   <input type="button" value="添加" @click="add">
	 </div>
	 
     <!-- 注意：v-for 循环的时候，key 属性只能使用 number获取string -->
     <!-- 注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
	 <!-- 在组件中，使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用 v-for 的同时，指定唯一的字符串/数字 类型 :key 值-->
     <p v-for="item in list" :key="item">
	 <!-- <p v-for="item in list"> -->
	   <input type="checkbox">{{ i }}{{item.id}}----{{item.name}}
	 </p>
   </div>	
<script>
   var vm = new Vue({
	   el: '#app',
	   data: {
		 id: ' ',
		 name: '',
		 list:[
		   {id: 1, name: '勒布朗'},
		   {id: 2, name: '欧文'}, 
		   {id: 3, name: '哈登'},
		   {id: 4, name: '库里'},
		   {id: 5, name: '杜兰特'}
		 ]
		   
	   },
	   methods:{
		 add(){ // 添加方法
		   // this.list.unshift({ id: this.id, name: this.name });
		   this.list.push({ id: this.id, name: this.name});
		 }
		   
	   }
   });
</script>
</body>
</html>
