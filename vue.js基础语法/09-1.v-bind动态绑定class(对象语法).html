<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定class(对象语法)</title>
    <script src="js/vue-2.4.0.js"></script>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
    <div id="app">
        <h3 :class="{active: IsActive}" @mouseenter="mouseOver" @mouseout="mouseLeave" :style="active">{{msg}}</h3>
        <button @click="btn">click</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
               msg: "hello world",
               IsActive: false,
               active: ''
            },
            methods:{
               btn(){
                   this.IsActive =! this.IsActive
               },
               mouseOver(){
                   this.active = 'color:red;'
               },
               mouseLeave(){
                   this.active = ''
               }
            }
        })
    </script>
</body>
</html>
