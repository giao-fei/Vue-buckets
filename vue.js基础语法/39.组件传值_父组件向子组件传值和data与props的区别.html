<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组件传值_父组件向子组件传值和data与props的区别</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
	<!-- 父组件，可以在子组件的时候，通过 属性绑定（v-bind:）的形式，把 需要传递给子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
	<com1 v-bind:parentmsg="msg"></com1>   
  </div>
<script>
  // 创建 Vue 实例，得到 ViewModel
  var vm =new Vue({ 
	  el: '#app', 
	  data: { 
	    msg: '123 阿-父组件中的数据'
	  },
	  methods:{},			
	  components:{
		 // 结论：经过演示，发现，子组件中，默认无法访问到 父组件中的 data 上的数据 和 methods 中的方法
		 com1:{
		   template: '<h1>这是子组件 ---{{ parentmsg }}</h1>',
		   // 注意：组件中的 所有 props 中的数据，都是通过 父组件传递给子组件的 
		   props: ['parentmsg'], // 把父组件传递过来的 parentmsg 属性，先在 props 数组中，定义一下，这样，才能使用这个数据
//		   directive:{},
//		   filters:{},
//		   components: {}
		 }
	  }
    
  });
</script>
</body>
</html>
