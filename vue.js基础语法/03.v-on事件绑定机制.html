<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<style>
	[v-cloak] {
		display:none;
	}	
</style>
<body>
 <div id="app">
   <div v-cloak="msg"></div>
	 <div v-text="msg"></div>
       <div v-html="msg"></div>
	
   <input type="button" value="按钮" @click="show">
   <!-- <input type="button" value="按钮" v-on:click="show"> -->
 </div>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
		       msg:'123',
			   mytitle:'hello world'
	    },
	    methods: { // 这个 methods属性中定义了当前vue实例所有可用的方法
			show:function(){
				alert('Hello World');
			}
			
	  }	 
  });	
</script>
</body>
</html>
