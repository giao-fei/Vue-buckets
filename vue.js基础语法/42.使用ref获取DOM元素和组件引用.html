<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用ref获取DOM元素和组件引用</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
	<login ref="mylogin"></login>  
	<hr>  
	<input type="button" value="获取元素" @click="getElement" ref="mybtn">
    <h3 id="myh3">哈哈哈，今天天气太好了</h3>

  </div>
  
<script>
  
  var login = { 
    template: '<h3>登录组件</h3>',
	data(){ 
	  return{
	    msg:'son msg'
      } 
    },
    methods:{
	  show(){
	   console.log('调用了子组件的方法')
	  }
	}
  }	
		 
  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
	  el: '#app',
	  data:{},
	  methods:{
		getElement(){
//		   document.write(document.getElementById('myh3').innerText)
		  
		   // ref 是英文单词 reference 值类型 和 引用类型 referenceError
//		   console.log(this.$refs.myh3.innerText)
//		   console.log(this.$refs.mylogin.msg)
		   this.$refs.mylogin.show()
		   	
		}
	  },
	  components:{
		   login
	  }   
  });	
</script>
</body>
</html>
