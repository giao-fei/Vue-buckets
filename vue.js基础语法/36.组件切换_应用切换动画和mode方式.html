<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>组件切换_应用切换动画和mode方式</title>
<script src="Vue包/vue-2.4.0.js"></script>
<style>
	.v-enter,
	.v-leave-to{
		opacity:0;
		transform:translateX(150px)
	}
	
	.v-enter-active,
	.v-leave-active{
		transition: all 0.5s ease;
	}
</style>
</head>
<body>
  <div id="app">
	  <a href="" @click.prevent="comName='login'">登录</a>
	  <a href="" @click.prevent="comName='register'">注册</a>
	  
	  <!-- 通过 Mode 属性，设置组件切换时候的模式 -->
	  <transition mode="out-in">
		<component :is="comName"></component>
	  </transition>
  </div>
<script>
  // 组件名称是 字符串
  Vue.component('login',{
	  template:'<h3>登录组件</h3>'
  });
  Vue.component('register',{
	  template:'<h3>注册组件</h3>'
  });
  var vm = new Vue({
	  el: '#app',
	  data:{
	   comName:'login'  
	  },
	  method:{}
  });
</script>
</body>
</html>
