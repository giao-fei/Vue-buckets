<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定义Vue组件</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
<!-- 定义Vue组件 
什么是组件：组件的出现，就是为了拆分Vue实例的代码量的，能够让我们以不同的组件，来划分不同的功能模块，将来我们需要什么样的功能，就可以去调用对应的组件即可；  -->
<!-- 组件化和模块化的不同：
      + 模块化：是从代码逻辑的角度进行划分的；方便代码分层开发，保证每个功能模块的职能单一；
      + 组件化：是从UI界面的角度进行划分的；前端的组件化，方便UI组件的重用；
-->     

  <div id="app">
	   
  </div>
<script>
  
  var vm = new Vue({
	  el: '#app',
	  data:{
		  
	  },
	  methods:{}
  })	
</script>
</body>
</html>
