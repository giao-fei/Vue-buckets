<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-if和v-show的使用和特点</title>
<script src="Vue包/vue-2.4.0.js"></script>
</head>
<body>
   <div id="app">
		<button @click='toggle'>点击切换</button>
		<h3 v-show="isshow">hello world</h3>
		
   </div>
<script>
   var vm = new Vue({
	   el: '#app',
	   data: {
         isshow: false,
	   },
	   methods: {
          toggle:function(){
			  this.isshow = !this.isshow
		  }
	   }
   })
</script>
</body>
</html>
