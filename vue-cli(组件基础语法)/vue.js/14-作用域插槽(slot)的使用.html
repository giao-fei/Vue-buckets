<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域插槽(slot)的使用</title>
<script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <com></com>
        <com>
           <template scope="a">
               <div>
                <!-- <p v-for="item in a.data">{{item.name}}</p> -->
                <p>{{a.data.join('-')}}</p>
               </div>     
           </template>
        </com>
        <com>
            <template scope="a">
                <div>
                 <h3 v-for="item in a.data">{{item}}</h3>
                </div>     
            </template>
         </com>        
    </div>
    <template id="tmp">
      <div>
        <slot :data="pLanguage">
        <ul>
           <li v-for="item in pLanguage">{{item}}</li>
        </ul>
        </slot>
      </div>
    </template>
<script> 
    // 父组件
    var vm = new Vue({
        el: "#app",
        data: {},
        // 子组件
        components: {         
            com: {
                template: "#tmp",
                data(){
                    return {
                      pLanguage:[                       
                          "java","php","nodejs","python"
                      ] 
                    }
                },
                // created(){
                //     this.pLanguage.join('-')
                // }
            }
        }
    })
</script>
</body>
</html>
