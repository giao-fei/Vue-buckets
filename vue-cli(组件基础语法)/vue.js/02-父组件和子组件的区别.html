<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件和子组件的区别</title>
<script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom></mycom>
        <mycom1></mycom1>
        <mycom2></mycom2>
    </div>
<script>
    // 1、创建组件构造器
    var com = Vue.extend({
        template: `
                   <div>
                   <div>hello world</div>
                   <p>你好，世界</p>
                   </div> 
                  `
    });
    var com1 = Vue.extend({
        template: `<h2>hello world</h2>`
    });
    // 2、注册组件方式一
    // Vue.component("mycom", com)
    // Vue.component("mycom1", com1)
    
    // 创建并注册组件
    Vue.component("mycom2",{
        template: `
        <div>
            <h1>hello world</h1>
            <h2>你好，世界</h2>
        </div>
        `
    })
    var vm = new Vue({
        el: '#app',
        data:{},
        // 注册组件方式二
        components:{
          mycom: com,
          mycom1: com1
        }
    })
</script>
</body>
</html>
