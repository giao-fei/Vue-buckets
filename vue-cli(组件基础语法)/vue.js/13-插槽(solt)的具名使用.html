<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽的具名使用</title>
<script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
       <com><span slot="left">最左边</span></com>
       <com><button slot="center">click</button></com>
       <com></com>
    </div>
<template id="tmp">
    <div>
       <slot name="left"><span>左边</span></slot>
       <slot name="center"><span>中间</span></slot>
       <slot><span>右边</span></slot>
    </div>
</template>
<script>
     

    // 创建 View 实例
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            com: {
               template: "#tmp",              
            }
        }
    })
</script>
</body>
</html>
