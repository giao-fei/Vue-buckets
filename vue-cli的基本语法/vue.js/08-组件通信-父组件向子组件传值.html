<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件向子组件传值</title>
<script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    <!-- Vue实例 -->
    <div id="app">
        <mycom :bigcity="city" :bigweather="weather"></mycom>
    </div>
    <!-- 组件模板 -->
    <template id="tmp">
        <div>
          <h3>{{bigcity}}</h3>
          <h3>{{bigweather}}</h3>
        </div>
    </template>
<script>
    // 用 "对象字面量" 创建组件构造器——子组件
    var com = {
        template: "#tmp",
        // props: ['bigcity','bigweather'],
        // props: {
        //    bigcity: Array,
        //    bigweather: String
        // },
        props: {
           bigcity: {
              type: Array,
              dafault: 'aaaaa'
           },
           bigweather: {
               type: Array,
               default(){
                   return []
               }
               
           }
        },
        data(){
           return{}
        }
    }
    // 创建 Vue 实例——》父组件
    var vm = new Vue({
        el: "#app",
        data:{
           city: ["上海","北京","天津","深圳","重庆"],
           weather: ["阴天","多云","大雨","小雨","雷阵雨"]
        },
        components:{
           mycom:com
        }
    })
</script>
</body>
</html>
