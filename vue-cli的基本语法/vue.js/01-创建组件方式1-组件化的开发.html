<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-组件化的开发</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>
<body>
  
    <div id="app">
       <!-- 使用组件 -->
       <mycom1></mycom1>
       <mycom2></mycom2>
       <mycom3></mycom3>
    </div>
<script>
    // 1、创建组件构造对象    
       var com1 = Vue.extend({
           template: ` <h2> hello world </h2> `
       })
       var com2 = Vue.extend({
           template: ` <h3>I'm fine, thanks</h3> `
       })

    // 通过 "对象字面量" 的形式，定义一个组件模板对象
       var mycom3 = {
           template: ` <h4>No, I'm not fine</h4> `
       }   


    // 注册组件方式一 (全局组件)
        Vue.component('mycom1', com1);
    
    // 创建实例化对象
    var vm = new Vue({
        el: '#app',
        data: {
           mes: 'hello world'
        },
        // 注册组件方式二 (局部组件)
        components: {
           mycom2: com2,
        // 通过对象字面量的形式，顶一个组件模板对象
           mycom3
        },
        methods:{}
    })       
</script>
</body>
</html>
