<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件中数据(data)存放问题</title>
<script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <com1></com1>
    </div>
    <template id="tmp1">
        <div>
         <p>hello world</p>
         <h2>{{ message }}</h2>
        </div>
    </template>
<script>
    // 创建全局组件语法糖
    Vue.component("com1",{
        template: "#tmp1",
        data(){
            return{
             message: " I'm fine, thanks "
            }
        }
    })

    // 创建 Vue 实例
    var vm = new Vue({
        el: "#app",
        data: {},
    })
</script>
</body>
</html>
