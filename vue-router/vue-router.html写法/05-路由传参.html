<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由传参(一)</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<body>
    <div id="app">
       <router-link to="/login">login</router-link>
       <router-link :to="{ path: '/profile', query: {name: 'gaoyouhui', age: 23, weight:160+'kg'} }">register</router-link>
       <!-- <router-link to="/register">register</router-link> -->
       <router-view></router-view>
    </div>
    <template id="tmp">
        <div>
            hello world
            <!-- <p>{{$route.query}}</p>
            <h3>{{$route.query.name}}</h3>
            <h3>{{$route.query.age}}</h3>
            <h3>{{$route.query.weight}}</h3> -->
        </div>
    </template>
    <script>
    // 创建组件构造器
    const LOG = { template: "<div>我是login组件</div>" }
    const REG = { template: "#tmp" }
    
    // 配置路由映射
    const routes = [
        {
          path: '/login',
          component: LOG
        },
        {
          path: '/register',
          component: REG
        }
    ]
    // 注册路由
    const router = new VueRouter({
        routes
    })
    // 创建viewModel实例化
    new Vue({
      el: '#app',
      data: {},
      methods: {


      },
      router
    })
    </script>
</body>
</html>
